<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    {{ titulo1 }}
</div>

<div id="app2">
    {{ titulo2 }}
</div>

<script>
    const vm1 = new Vue({
        el: '#app1',
        data: {
            titulo1: 'Teste 1'
        }
    })
    const vm2 = new Vue({
        el: '#app2',
        data: {
            titulo2: 'Teste 2'
        }
    })

    setTimeout(() => {
        vm1.titulo1 = 'Alterado pelo timer'
    }, 1500)

</script>
